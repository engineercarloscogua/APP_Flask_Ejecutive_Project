<!-- templates/form2.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <!-- Bloque para mostrar mensajes flash (notificaciones) -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <!-- Formulario de login -->
    <form method="POST">
        <!-- Token CSRF para protección contra ataques -->
        {{ formi.csrf_token }}
        <!-- Campo de usuario -->
        <div>
            {{ formi.username.label }}
            {{ formi.username }}
        </div>
        <!-- Campo de contraseña -->
        <div>
            {{ formi.password.label }}
            {{ formi.password }}
        </div>
        <!-- Botón de envío -->
        {{ formi.submit }}
    </form>
    <!-- Enlace a la página de registro -->
    <a href="{{ url_for('registro') }}">Register</a>
</body>
</html>
